<html>
<head>
                 <h1> Simple Caliculator </h1>
</head>
  <body>
         <form>
               <table>
             <tr>
                 <td>Enter Number-1 : </td>
             <td><input type="text" id="num1"></td>
             </tr>
             <tr>
                 <td>Enter Number-2 : </td>
             <td><input type="text" id="num2"></td>
             </tr>
             <tr>
             <td><button type="button" onclick="add()">Add </button></td>
             <td><button type="button" onclick="multiply()">Multiply </button></td>
           </tr>
             </table>
          </form>
             <div id="result"> </div>
          <script>
             function getInputValues(){
               const n1 = parseFloat(document.getElementById('num1').value);
               const n2 = parseFloat(document.getElementById('num2').value);
               return [n1,n2]
               }
            function add(){
               const [n1,n2] = getInputValues();
               if(isNaN(n1)||isNaN(n2)){
               document.getElementById('result').innerHTML="<b>Invalid Input, Enter the correct Input </b>";
               return;
               }
               const sum = n1+n2;
               document.getElementById('result').innerHTML=<b>The Sum is ${sum}</b>;
               
               }
               function multiply(){
               const [n1,n2]= getInputValues();
               if(isNaN(n1)||isNaN(n2)){
               document.getElementById('result').innerHTML="<b>Invalid Input, Enter the correct Input </b>";
               return;
               }
               const product = n1*n2;
               document.getElementById('result').innerHTML=The product is ${product};
               }
               function substract(){
               const [n1,n2] = getInputValues();
               if(isNaN(n1)||isNaN(n2)){
               document.getElementById('result').innerHTML="<b>Invalid Input, Enter the correct Input </b>";
               return;
               const difference = n1-n2;
               document.getElementById('result').innerHTML=Yhe product is ${difference};
               }
               function division(){
               const [n1,n2]= getInputValues();
               if(isNaN(n1)||isNaN(n2)){
               document.getElementById('result').innerHTML="<b>Invalid Input, Enter the correct Input </b>";
               return;
               }
               const quotient = n1/n2;
               document,getElementById('result').innerHTML=Yhe product is ${quotient};
               }
               
        </script>
        </body>
        
    </html>
